<link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet'
      type='text/css'>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="main.css">
<div class="col-xs-12 main_block_uxcrowd">
    <div class="col-xs-12 text-left item">
        <div class="row">
            <input type="checkbox" id="enableMicrophone" class="text-left">
            <label for="enableMicrophone">Включить микрафон?</label>
            <small style="font-size:13px;margin-left:32px;display:block;">
                Записывать Звук
            </small>
        </div>
    </div>
    <div class="col-xs-12 text-left item">
        <div class="row">
            <input type="checkbox" id="enableTabAudio">
            <label for="enableTabAudio">Записывать все звуки?</label>
            <small style="font-size:13px;margin-left:32px;display:block;">
                Record all-audios on a tab. Record entire conference!
            </small>
        </div>
    </div>
    <div class="col-xs-12 item">
        <div class="row">
            <div class="text-left col-xs-12">
                <label class="row">Разрешение:</label>
            </div>
            <select id="resolutions" class="width_100" size=5>
                <option title="Default (29999x8640)">Default (29999x8640)</option>
                <option title="4K UHD (3840x2160)">4K UHD (3840x2160)</option>
                <option title="WQXGA (2560x1600)">WQXGA (2560x1600)</option>
                <option title="WQHD (2560x1440)">WQHD (2560x1440)</option>
                <option title="WUXGA (1920x1200)">WUXGA (1920x1200)</option>
                <option title="Full HD (1920x1080)">Full HD (1920x1080)</option>
                <option title="WSXGA+ (1680x1050)">WSXGA+ (1680x1050)</option>
                <option title="UXGA (1600x1200)">UXGA (1600x1200)</option>
                <option title="HD+ (1600x900)">HD+ (1600x900)</option>
                <option title="WXGA+ (1440x900)">WXGA+ (1440x900)</option>
                <option title="HD (1366x768)">HD (1366x768)</option>
                <option title="HD (1360x768)">HD (1360x768)</option>
                <option title="SXGA (1280x1024)">SXGA (1280x1024)</option>
                <option title="WXGA (1280x800)">WXGA (1280x800)</option>
                <option title="WXGA (1280x768)">WXGA (1280x768)</option>
                <option title="WXGA (1280x720)">WXGA (1280x720)</option>
                <option title="XGA+ (1152x864)">XGA+ (1152x864)</option>
                <option title="XGA (1024x768)">XGA (1024x768)</option>
                <option title="WSVGA (1024x600)">WSVGA (1024x600)</option>
                <option title="SVGA (800x600)">SVGA (800x600)</option>
                <option title="720p (1280x720)">720p (1280x720)</option>
                <option title="360p (640x360)">360p (640x360)</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 item">
        <h1 id="applying-changes" style="color:green;font-weight:normal;font-size:14px!important;display:none;">
            Применение изменений, подождите...
        </h1>
    </div>
    <div class="col-xs-12 item">
        <div class="row">
            <div class="text-left col-xs-12">
                <label class="row">Видео кодек:</label>
            </div>
            <select id="videoCodec" size=3 class="width_100" >
                <option title="Default">Default</option>
                <option title="VP8">VP8</option>
                <option title="VP9">VP9</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 item">
        <div class="row">
            <div class="text-left col-xs-6">
                <label class="row">Кадровая частота</label>
            </div>
            <div class="text-left col-xs-4">
                <input type="text" id="videoMaxFrameRates" value="" class="width_100" >
            </div>
            <div class="text-left col-xs-2">
                fps
            </div>
        </div>
    </div>
    <div class="col-xs-12 item">
        <div class="row">
            <div class="text-left col-xs-6">
                <label class="row">Видео битрейт</label>
            </div>
            <div class="text-left col-xs-4">
                <input type="text" id="videoBitsPerSecond" value="" class="width_100" >
            </div>
            <div class="text-left col-xs-2">
                kbps
            </div>
        </div>
    </div>
    <div class="col-xs-12 item">
        <div class="row">
            <div class="text-left col-xs-6">
                <label class="row">Аудио битрейт</label>
            </div>
            <div class="text-left col-xs-4">
                <input type="text" id="audioBitsPerSecond" value="" class="width_100">
            </div>
            <div class="text-left col-xs-2">
                kbps
            </div>
        </div>
    </div>
</div>


<script src="options.js"></script>
